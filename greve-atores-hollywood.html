                    <h1>Greve do Sindicato dos Atores de Hollywood chega ao fim após 118 dias</h2>
                    <h2>
                        Categoria estava em greve desde o último 13 de julho
                    </h2>
                    <figure class="fig">
                        <img src="img/greve-atores-hollywood.jpg" alt="Greve do sindicato dos atores de Hollywood">
                        <br>
                        
                        <p>
                            <br>
                            É o fim da greve dos atores em Hollywood, segundo o Deadline. Nesta noite (8), após 118 dias com as atividades paralisadas, o Sindicato de Atores de Hollywood (SAG-AFTRA) e os estúdios (representados pela Alliance of Motion Picture and Television Producers, a AMPTP) chegaram a um acordo preliminar sobre um novo contrato que poderá fazer com que as produções hollywoodianas retornem às atividades dentro de algumas semanas.É o fim da greve dos atores em Hollywood, segundo o Deadline. Nesta noite (8), após 118 dias com as atividades paralisadas, o Sindicato de Atores de Hollywood (SAG-AFTRA) e os estúdios (representados pela Alliance of Motion Picture and Television Producers, a AMPTP) chegaram a um acordo preliminar sobre um novo contrato que poderá fazer com que as produções hollywoodianas retornem às atividades dentro de algumas semanas.
                        </p>
                        <br>
                        <p>
                            O Comitê do SAG-AFTRA aprovou o acordo por unanimidade nesta noite, conforme anunciado pelo sindicato. Com isso, a paralisação da categoria chegará ao fim às 00h01, horário do Pacífico, em 9 de novembro.
                        </p>
                        <br>
                        <p>
                            Até o momento, o sindicato está mantendo segredo sobre os detalhes do acordo. No entanto, é provável que as novas cláusulas se tornem públicas nos próximos dias. Na próxima sexta-feira (10), o novo acordo será submetido à aprovação da diretoria nacional do sindicato.
                        </p>
                        <br>
                        <p>
                            Se o resolução for aprovada, o contrato poderá entrar em vigor em breve. Caso contrário, os membros essencialmente enviarão seus negociadores de trabalho de volta à mesa de negociações com o AMPTP.
                        </p>
                        <br>
                        <p>
                            Até os últimos dias de negociação entre as duas organizações, o ponto de discordância girou em torno do uso de inteligência artificial nas produções. No último sábado, dia 4, a AMPTP entregou o documento que descreveu como a "última, melhor e final proposta", sinalizando que se as negociações não fossem concluídas, as novas conversas aconteceriam apenas no ano que vem. Essa decisão afetaria ainda mais o calendário de lançamentos de Hollywood. 
                        </p>
                        <br>
                        <p>
                            A paralisação não só barra as filmagens de muitos projetos que contam com intérpretes filiados ao SAG, como também impede a participação desses atores em eventos de imprensa para filmes que já estão completos.
                        </p>
                        <br>
                        <p>
                            O SAG-AFTRA também contava com a pressão adicional por parte dos roteiristas, que deflagraram greve em maio, mas chegaram a um acordo para a revisão dos contratos em outubro. Com o fim da paralisação dos roteiristas, algumas produções já retomaram as atividades.
                        </p>
