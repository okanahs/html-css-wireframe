                    <h1>De Deadpool 3 a Venom 3: Filmes retomam produção após fim da greve em Hollywood
                    </h1>
                    <h2>
                        Estúdios aceleram retorno aos trabalhos

                    </h2>
                    <figure class="fig">
                        <img src="img/producoes.jpg" alt="Producoes retomando">
                        <br>
                        
                        <p>
                            <br>
                           
Com o fim da greve do sindicato dos atores de Hollywood (SAG-AFTRA), os estúdios vão acelerar o retorno dos trabalhos para impedir mais adiamentos de seus principais filmes. De acordo com o Deadline, a lista de produções que vão retomar a produção imediatamente inclui títulos como Deadpool 3, Venom 3, Gladiador 2, Beetlejuice 2 e Juror Nº2.
                        </p>
                        <br>
                        <p>
                            Segundo fontes da publicação, estes títulos se tornaram prioridade para os estúdios porque suas respectivas produções já estavam em andamento quando a greve paralisou Hollywood. No caso de Deadpool 3, por exemplo, cerca de 50% das filmagens estão prontas, enquanto Beetlejuice 2 tinha apenas mais dois dias de trabalhos para ser concluído.
                        </p>
                        <br>
                        <p>
                            Algumas produções no entanto devem apenas retomar as gravações em 2024.
                        </p>
                        <br>
                    </figure>
